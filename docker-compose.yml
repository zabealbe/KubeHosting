# Use root/example as user/password credentials
version: '3.1'

services:
  node:
    image: node:18-alpine3.14
    restart: always
    environment:
      - SESSION_SECRET=idkrandomlmao
      - NODE_ENV=test
    depends_on:
      - mongo
    entrypoint:
      - ash
      - -c
      - "npm install; npm start"
    working_dir:
      /kubehosting
    ports:
      - 3000:3000
    networks:
      - kubehosting
      - minikube
    volumes: 
      - ./:/kubehosting

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    networks: 
      - kubehosting
    volumes: 
      - data:/data/db

  mongo-express:
    image: mongo-express
    restart: always
    depends_on:
      - mongo
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/
    networks:
      - kubehosting
    volumes: 
      - data:/data/db

networks:
  kubehosting:
    driver: bridge
  minikube:
    external:
      name: minikube
volumes:
  data:
